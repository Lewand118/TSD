<div class="notes">
    <div *ngFor="let note of notes; let i = index;" class="note" >
        <!-- <div class="id">{{ i }}</div> -->
        <div class="content">{{ note.content }}</div>
        <div class="date">{{ note.date }}</div>
        <button class="delete" (click)="deleteNote(i)">Remove</button>
    </div>
</div>
